<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Find and Replace</title>
  </head>
  <body>
    <div class="container">
      <h1>GET THAT WORD OUT OF HERE</h1>
      <h3>Enter a string of words, then enter some words to remove and replace in that string because somehow you messed up initially</h3>

      <form id="find-replace">
        <div class="form-group">
          <label for="word-string">Word String</label>
          <input id="side1" type="text" required="true">

          <label for="wordOne">Word to replace: </label>
          <input id="wordOne" type="text" required="true">
          <br><br>
          <label for="wordTwo">Replacement word: </label>
          <input id="wordTwo" type="text" required="true">
        </div>

        <button class="btn-link" type="submit">See your new string!</button>
      </form>


      <div id="result">
        <h4><span class="new-string"></span></h4>

      </div>

    </div>
  </body>
</html>
